<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập — Hệ thống Quản lý Logistics</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="banner">
        <div class="banner-left">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995574.png" alt="Logo" class="logo">
            <h1>Hệ thống Quản lý Logistics</h1>
        </div>
    </header>

    <div class="login-box">
        <h2>Đăng Nhập</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Tài khoản" required>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember"> Ghi nhớ đăng nhập
                </label>
                <a href="#" id="forgotPasswordLink">Quên mật khẩu?</a>
            </div>
            <button type="submit">Đăng nhập</button>
            <hr>
            <p>Chưa có tài khoản? <a href="#" id="registerLink">Đăng ký ngay</a></p>
        </form>
    </div>

    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Khôi phục mật khẩu</h3>
            <p>Nhập email đã đăng ký để nhận hướng dẫn:</p>
            <input type="email" id="forgotEmail" placeholder="Email của bạn" required>
            <button id="sendResetBtn">Gửi hướng dẫn</button>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Đăng ký tài khoản</h3>
            <form id="registerFormInModal">
                <input type="text" id="regFullname" placeholder="Họ và tên" required>
                <input type="text" id="regUsername" placeholder="Tên đăng nhập" minlength="3" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Mật khẩu (≥6 ký tự)" minlength="6" required>
                <input type="password" id="regConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Tạo tài khoản</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
